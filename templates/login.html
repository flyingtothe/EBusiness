{% extends 'base.html' %}

{% block title %}登陆{% endblock %}

{% block head %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
{% endblock %}

{% block main %}
    <h3 class="page-title">登陆</h3>
    <form>
        <div class="form-container">
            <div class="form-group">
                <label class="sr-only" for="exampleInputAmount">账号</label>
                <div class="input-group">
                    <div class="input-group-addon" height=><span class="glyphicon glyphicon-user" aria-hidden="true"></span></div>
                    <input type="text" class="form-control" id="exampleInputAmount" placeholder="Account">
                </div>
            </div>
            <div class="form-group">
                <label class="sr-only" for="exampleInputAmount">密码</label>
                <div class="input-group">
                    <div class="input-group-addon" height=><span class="glyphicon glyphicon-lock" aria-hidden="true"></div>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> 记住密码
                </label>
            </div>
            <button type="submit" class="btn btn-default">登陆</button>
            <div class="additional">
                <a>忘记密码</a>
                <a>忘记会员名</a>
                <a>会员注册</a>
            </div>
        </div>
    </form>
{% endblock %}
