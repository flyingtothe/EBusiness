{% extends 'base.html' %}

{% block title %}注册{% endblock %}

{% block head %}{% endblock %}

{% block main %}
<form action="{% url 'my_login' %}" method="post">
    {% csrf_token %}
    <h2 class="text-center">欢迎注册</h2>
    <div class="form-group">
        <label class="sr-only" for="exampleInputAmount">账号</label>
        <div class="input-group">
            <input type="text" class="form-control" id="exampleInputAmount" placeholder="Account" name="account">
        </div>
    </div>
    <div class="form-group">
        <label class="sr-only" for="exampleInputAmount">密码</label>
        <div class="input-group">
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
    </div>
   <div class="form-group">
        <label class="sr-only" for="exampleInputAmount">确认密码</label>
        <div class="input-group">
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
    </div>
    <button type="submit" class="btn btn-default">登陆</button>
</form>
{% endblock %}
